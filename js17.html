<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>JS17</title>
 </head>
 <body>

	<div align="center">
		<h3>Arithmatic Calc</h3>
		<input type="text" id="firstNum" placeholder="First number" autofocus> <br>
		<input type="text" id="secNum" placeholder="Second number"> <br>
		<input type="text" id="result" readonly> <br>
		<button onclick="result.value=+firstNum.value + +secNum.value"> + </button> 
		<button onclick="result.value=firstNum.value-secNum.value"> - </button> 
		<button onclick="result.value=firstNum.value*secNum.value"> * </button> 
		<button onclick="result.value=firstNum.value/secNum.value"> / </button> 
		<button onclick="result.value=firstNum.value%secNum.value"> % </button> 
		<button onclick="result.value=firstNum.value**secNum.value"> ^ </button> 
	</div>

 </body>		 
</html>
