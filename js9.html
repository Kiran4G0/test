<!-- example on js variables -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Js9</title>
	<meta charset="UTF-8">
  </head>
  <body>
    <h2>demo on Primitive data types</h2>

	<script>
		var a=100;
		var b=20.66;
		let c="ram";
		let d='h';
		const E=true;
		let f;
		let g=null;
		document.write(a, " => ", typeof a, "<br>")
		document.write(b, " => ", typeof b, "<bR>");
		document.write(c, ' => ', typeof c, "<bR>");
		document.write(d, ' => ', typeof d, "<bR>");
		document.write(E, ` => `, typeof E, "<bR>");
		document.write(f, " => ", typeof f, "<bR>");
		document.write(g, ` => `, typeof g, "<bR>");
 	</script>

  </body>
</html>
