<!-- example on js variables -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Js8</title>
	<meta charset="UTF-8">
  </head>
  <body>
    <h2>demo on var re-defination & hoisting </h2>

	<script>
		var a=100;	//var declaration
		document.writeln(a);
		var a="apple";  //re-declaration
		//let a="apple";			error
		document.writeln(a);
		
		x=100;
		document.writeln(x);
		document.writeln(x*15);		
		var x;	//var hoisting
		y="rama";
		document.writeln(y);
		var y;	//var hoisting
		//let y;	error		 
 	</script>

  </body>
</html>
