<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>JS16</title>
 </head>
 <body>
	<h3>finding sum of two numbers</h3>

	<script>
		let x, y, res;
		x=prompt("enter first number");
		y=prompt("enter second number");
		res=parseFloat(x)+parseFloat(y);
		document.write("Sum is "+res);
	</script>		
		  
 </body>
