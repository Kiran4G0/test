<!-- example on working with variables -->
<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="UTF-8">
	<title>JS10</title>
 </head>
 <body>
	<h3>demo on Non-Primitive data types</h3>

	<script>
		//creating object and init with default value
		var st = new String();
		var n = new Number();
		let b = new Boolean();
		const d = new Date();
		let a = [ ];
		document.write("st val		", st, "<br>");
		document.write("n val	", n, "<br>");
		document.write("b is	", b, "<br>");
		document.write("Date	: ", d, "<br>");
		document.write("Array => ", a, "<br>");

		//creating objects and init with given value
		var st1 = new String("Siva kumar");
		var n1 = new Number(1200);
		let b1 = new Boolean(true);
		const d1 = new Date("30-aug-1982"); //OR	(1982, 8, 30, 6, 30)
		let a1 = [10,20,30,40,50];
		document.write("st1 val		", st1, "<br>");
		document.write("n1 val	", n1, "<br>");
		document.write("b1 is	", b1, "<br>");
		document.write("Date	: ", d1, "<br>");
		document.write("Array => ", a1, "<br>");
	</script> 

 </body>		 
</html>
