<!-- example on js variables -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Js5</title>
	<meta charset="UTF-8">
  </head>
  <body>
    <h2>demo on var & let</h2>

	<script>
		var a;	//variable declaration
		document.writeln(a)
		a=100;		//assigning
		document.writeln(a)

		var b=200;	//variable init
		document.writeln(b)		

		let x;		//var dec
		x=111;	//assigning
		document.writeln(x)		

		let y=222;		//var init
		document.writeln(y)		

		b=2020;	//modification
		x=1010
		document.writeln(b)			
		document.writeln(x)		
 	</script>

  </body>
</html>
