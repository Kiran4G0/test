<!-- example on js variables -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Js7</title>
	<meta charset="UTF-8">
  </head>
  <body>
    <h2>demo on loosely typed & Dynamicallay declared</h2>

	<script>
		var x; //var dec
		x=100;	
		document.writeln(x);
		x="ram";	//loosely typed
		document.writeln(x);
		x=true;		//loosely typed
		document.writeln(x);

		i=111;	//Dynamicallay declared
		document.writeln(i);
		j="apple";		//Dynamicallay declared
		document.writeln(j);
		//both vars defined with in "window" object
 	</script>

  </body>
</html>
